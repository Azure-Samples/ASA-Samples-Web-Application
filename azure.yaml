name: web-application-asa
metadata:
  template: web-application-asa@0.0.1-beta
services:
  simple-todo-web:
    project: ./src/web
    host: springapp
    language: java
    spring:
      deploymentName: default
    hooks:
      prepackage:
        windows:
          shell: pwsh
          run: cd ../client;mvn clean install
        posix:
          shell: sh
          run: cd ../client;mvn clean install
